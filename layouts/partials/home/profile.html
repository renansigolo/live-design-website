{{ $image := resources.Get "images/placeholder-1024x1024-profile.png" }}
{{ $image := $image.Resize "512x" }}


<section class="profile">
  <div class="container">
    <img
      alt="Renan Sigolo Profile"
      class="avatar"
      src="{{ $image.RelPermalink }}"
      width="{{ $image.Width }}"
      height="{{ $image.Height }}"
    />

    <h1 class="title">Renan Sigolo</h1>
    <p class="subtitle">Software Engineer</p>
  </div>
</section>
